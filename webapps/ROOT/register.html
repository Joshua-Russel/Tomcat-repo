<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Financial Services</title>
		<link
			rel="stylesheet"
			href="/stylesheets/home.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h2>Financial Services</h2>
				<div
					id="login-form"
					class="login-form"
				>
					<h3>Register</h3>
					<form
						action="register.jsp"
						method="post"
						id="loginForm"
					>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Username"
							pattern="\w{4,7}"
						/>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Password"
							pattern="[\w&@$]{10,20}"
						/>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="email"
							pattern="\w+@\w+\.[\w+]{3}[\.\w+]{0,4}"
						/>
						<button
							id="submit"
							value="Login"
						>
							Register
						</button>
					</form>
					<a href="/login">Login</a>
				</div>
				<nav>
					<ul>
						<li>
							<a
								href="/home"
								id="home"
							>
								Home
							</a>
						</li>
						<li>
							<a
								href="/about"
								id="about"
							>
								About Us
							</a>
						</li>
						<li>
							<a
								href="/contact"
								id="contact"
							>
								Contact Us
							</a>
						</li>
					</ul>
				</nav>
				<div id="page-content"></div>
			</div>
		</div>
		<script src="/scripts/home.js"></script>
	</body>
</html>
