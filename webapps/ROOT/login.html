<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Financial Services</title>
		<link
			rel="stylesheet"
			href="/stylesheets/home1.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h2>Financial Services</h2>
				<div
					id="login-form"
					class="login-form"
				>
					<h3>login</h3>
					<form
						action="login.jsp"
						method="post"
						id="loginForm"
					>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Username"
							pattern="\w{4,7}"
						/>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Password"
							pattern="[\w&@$]{10,20}"
						/>

						<button
							id="submit"
							value="Login"
						>
							login
						</button>
					</form>
					<p>
						New user?
						<a href="/register.html">Register</a>
					</p>
				</div>
				<nav>
					<a
						href="/home"
						id="home"
					>
						Home
					</a>
					<a
						href="/about"
						id="about"
					>
						About
					</a>
					<a
						href="/contact"
						id="contact"
					>
						Contact
					</a>
				</nav>
				<div id="page-content"></div>
			</div>
		</div>
		<!-- <script src="/scripts/home.js"></script> -->
	</body>
</html>
